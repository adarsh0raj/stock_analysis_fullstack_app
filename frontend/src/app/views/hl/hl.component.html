<c-row>
    <c-col xs>
      <c-card class="mb-4">
        <c-card-header class="h4">Enter Inputs</c-card-header>
        <c-card-header>Get High Low Prices For A Certain Period Of Time. Data Available for Dates {{ start_date }} to {{ end_date }}.</c-card-header>
        <c-card-body>
            <form action="">
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Symbol</label>
                    <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="BANG">
                  </div>
                  <div class="mb-3">
                    <label for="exampleFormControlInput2" class="form-label">Start Date (YYYY-MM-DD)</label>
                    <input type="text" class="form-control" id="exampleFormControlInput2" placeholder="2021-01-01">
                  </div>
                  <div class="mb-3">
                    <label for="exampleFormControlInput3" class="form-label">End Date (YYYY-MM-DD)</label>
                    <input type="text" class="form-control" id="exampleFormControlInput3" placeholder="2021-01-10">
                  </div>
    
                <div class="mb-3">
                    <button type="submit" class="btn btn-primary mb-3">Get Results</button>
                </div>
            </form> 
        </c-card-body>              
      </c-card>
    </c-col>
  </c-row>
